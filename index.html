<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="menu-button" id="menu-button">Menu</button>
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="IMDb Logo"></a>
        </div>
        <div class="search-bar">
            <div class="search-category-dropdown">
                <button class="dropdown-button">All ‚ñº</button>
                <div class="dropdown-content">
                    <a href="#">All</a>
                    <a href="#">Titles</a>
                    <a href="#">TV Episodes</a>
                    <a href="#">Celebs</a>
                    <a href="#">Companies</a>
                    <a href="#">Keywords</a>
                    <a href="#">Advanced Search</a>
                </div>
            </div>
            <input type="text" id="search-input" placeholder="Search IMDb">
            <button type="submit" class="search-icon" onclick="performSearch()">
                üîç
            </button>
        </div>
        <div class="header-links">
            <a href="#" class="header-link" id="imdb-pro-link">IMDbPro</a>
            <a href="#" class="header-link" id="watchlist-link">Watchlist</a>
            <a href="#" class="header-link" id="sign-in-link">Sign In</a>
            <div class="lang-dropdown">
                <button class="lang-button">EN ‚ñº</button>
                <div class="lang-content">
                    <a href="#" onclick="setLanguage('en')">EN</a>
                    <a href="#" onclick="setLanguage('ua')">UA</a>
                </div>
            </div>
        </div>
    </header>

    <script src="index.js"></script>
</body>

</html>
