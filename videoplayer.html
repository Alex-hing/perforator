                <h1>Синістер</h1>
                <p><strong>Жанр:</strong> Жахи, Триллер</p>
                <p><strong>Опис:</strong> Фільм про письменника, який переїжджає з сім'єю в новий будинок, не підозрюючи про страшні таємниці, що зберігаються в ньому. Знаходить стару відеокасету, яка пов'язує низку загадкових смертей.</p>
